        // 2. HELPER: PICK RANDOM REWARD
        function getRandomReward() {
            const randomIndex = Math.floor(Math.random() * rewards.length);
            return rewards[randomIndex];
        }

        // 3. CENTRAL LOGIC TO SHOW OVERLAY
        function showReward(rewardObj) {
            const overlay = document.getElementById("message-overlay");
            const titleEl = document.getElementById("overlay-title");
            const bodyEl = document.getElementById("overlay-body");
            const btnEl = document.getElementById("close-button");

            // Define colors/titles based on type
            let titleText = "Kejutan!";
            let titleColor = "#333";

            switch (rewardObj.type) {
                case 'diskon': titleText = "Diskon Alert!"; titleColor = "#ff4081"; break; // Pink
                case 'koin': titleText = "Coin Hunter!"; titleColor = "#FFD700"; break; // Gold
                case 'cashback': titleText = "Cashback!"; titleColor = "#4CAF50"; break; // Green
                case 'merch': titleText = "Merch Drop!"; titleColor = "#9C27B0"; break; // Purple
                case 'bogo': titleText = "Buy 1 Get 1!"; titleColor = "#FF5722"; break; // Orange
                case 'secret': titleText = "Secret Unlocked!"; titleColor = "#E91E63"; break; // Red
                case 'voucher': titleText = "Voucher!"; titleColor = "#2196F3"; break; // Blue
                case 'zonk': titleText = "Ups..."; titleColor = "#607D8B"; break; // Grey
            }


            // Update UI
            titleEl.innerText = titleText;
            titleEl.style.color = titleColor;
            bodyEl.innerText = rewardObj.message;

            if (rewardObj.type === 'zonk') {
                btnEl.innerText = 'Tutup';
            } else {
                btnEl.innerText = 'Klaim di WA';
            }

            // Update Button Logic
            btnEl.onclick = function () {
                // Dynamic WhatsApp message generation for ALL types
                const msg = encodeURIComponent(
                    `Halo kak, saya dapat ${rewardObj.type.toUpperCase()}: "${rewardObj.message}" a.n. `
                );

                if (rewardObj.type !== 'zonk') {
                    window.open(`https://wa.me/6289626146054?text=${msg}`, '_blank');
                }
                overlay.style.display = "none";
            };

            // Show Overlay
            overlay.style.display = "flex";
        }

        // --- COMPONENT: BOX LOGIC (Random Reward) ---
        AFRAME.registerComponent('box-opener', {
            init: function () {
                const el = this.el;
                const lid = document.querySelector("#lid-group");
                const envelope = document.querySelector("#envelope");
                let isOpen = false;
                let lastClickTime = 0;

                el.addEventListener('click', () => {
                    const currentTime = new Date().getTime();
                    const timeDiff = currentTime - lastClickTime;

                    if (isOpen) {
                        console.log('close box')
                        lid.emit('close-box');
                        envelope.emit('hide-envelope');
                        isOpen = false;
                    } else {
                        if (timeDiff < 300 && timeDiff > 0) {
                            console.log('open box')
                            lid.emit('open-box');
                            envelope.emit('rise-envelope');
                            triggerConfetti();
                            isOpen = true;
                        }
                    }
                    lastClickTime = currentTime;
                });

                envelope.addEventListener('click', function (evt) {
                    evt.stopPropagation();
                    // NEW: Get random reward instead of fixed 'diskon'
                    showReward(getRandomReward());
                });
            }
        });

                            triggerConfetti();
                            isOpen = true;

                envelope.addEventListener('click', function (evt) {

                    showReward(getRandomReward());

        });
        // --- COMPONENT: COIN LOGIC (Random Reward) ---
        AFRAME.registerComponent('coin-collector', {
            init: function () {
                const el = this.el;
                let isCollected = false;

                el.addEventListener('click', function () {
                    if (isCollected) return;

                    el.setAttribute('animation', 'property: rotation; to: 0 1080 0; dur: 500; easing: easeInQuad');
                    setTimeout(() => {
                        el.setAttribute('animation__shrink', 'property: scale; to: 0 0 0; dur: 300; easing: easeInBack');
                    }, 500);

                    setTimeout(() => {
                        // NEW: Get random reward instead of fixed 'koin'
                        showReward(getRandomReward());
                    }, 800);

                    isCollected = true;
                });
            }
        });

        // --- COMPONENT: CASHBACK LOGIC (Random Reward) ---
        AFRAME.registerComponent('cashback-collector', {
            init: function () {
                const el = this.el;
                let isCollected = false;

                el.addEventListener('click', function () {
                    if (isCollected) return;

                    el.setAttribute('animation', 'property: rotation; to: 0 360 0; dur: 600; easing: easeOutBack');
                    triggerConfetti();
                    setTimeout(() => {
                        // NEW: Get random reward instead of fixed 'cashback'
                        showReward(getRandomReward());
                    }, 600);

                    isCollected = true;
                });
            }
        });

        function triggerConfetti() {
            const confettiTrigger = document.getElementById('confetti-trigger');
            if (confettiTrigger) {
                const event = new MouseEvent('click', { bubbles: true });
                confettiTrigger.dispatchEvent(event);
            }
        }

    <style>
        body {

            font-family: sans-serif;

        .example-container {
            overflow: hidden;
            position: absolute;
            width: 100%;
            height: 100%;

        /* OVERLAY STYLES */
        #message-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .message-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            max-width: 80%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .message-box h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .message-box p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;

        .close-btn {

            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;

            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);

            pointer-events: none;
            text-align: left;
        }

        .instructions-overlay ol {
            margin: 0;

        }

        .logo-overlay {

            width: 10%;
            height: auto;
            margin: 10px;
            max-width: 75px;
            min-width: 75px;
        }

        /* --- DO NOT CHANGE END --- */
    </style>
</head>
